<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table3</title>
  </head>
  <body>
    <table border="">
      <thead>
        <th>No</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Type</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill</td>
          <td>Micro</td>
          <td>1000</td>
          <td rowspan="4">Company Founder</td>
        </tr>
        <tr>
          <td>2</td>
          <td>A</td>
          <td>EY</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>1</td>
          <td>c</td>
          <td>apple</td>
          <td>100</td>
        </tr>
        <tr>
          <td>1</td>
          <td>B</td>
          <td>amazon</td>
          <td>800</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Expense</td>
          <td>4000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
